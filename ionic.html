<!doctype html>
<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Demo</title>
    <link href="css/ionic.min.css" rel="stylesheet">
    <script src="js/ionic.bundle.min.js"></script>
    <script src="js/ionicapp.js"></script>
</head>
<body>

<ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view></ion-nav-view>


<script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
            <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="About" icon="ion-ios-information" href="#/tab/about">
            <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Contact" icon="ion-ios-world" ui-sref="tabs.contact">
            <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>

    </ion-tabs>
</script>

<script id="templates/home.html" type="text/ng-template">

    </ion-view>
</script>

<script id="templates/facts2.html" type="text/ng-template">

        <ion-content class="padding">
            <p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>

<script id="templates/about.html" type="text/ng-template">
    <ion-view view-title="About">
        <ion-content class="padding">
            <h3>Create hybrid mobile apps with the web technologies you love.</h3>
            <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
            <p>Built with Sass and optimized for AngularJS.</p>
            <p>
                <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
            </p>
        </ion-content>
    </ion-view>
</script>

<script id="templates/nav-stack.html" type="text/ng-template">
    <ion-view view-title="Tab Nav Stack">
        <ion-content class="padding">
            <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
        </ion-content>
    </ion-view>
</script>

<script id="templates/contact.html" type="text/ng-template">

            <ion-list>
                <ion-item>
                        I'm just little bit caught in the middle
                        Left is a maze,and love is a riddle
                        I don't know where to go
                        cann't do it alone
                </ion-item>
                <icon-item>
                        <a class="button button-block button-balanced" href="#/tab/contact1">
                            Tabs Nav Stack<i class="icon-right ion-chevron-right"></i></a>
                </icon-item>

<script id="templates/contact1.html" type="text/ng-template">
    <ion-view view-title="Contact1">
        <ion-content class="padding">
            <ion-side-menus>
                <!-- 中间内容 -->
                <ion-side-menu-content ng-controller="TodoCtrl">
                    <h1 class="title">{{activeProject.title}}</h1>
                    <button class="button button-icon" ng-click="toggleProjects()">
                        <i class="icon ion-navicon"></i>
                    </button>
                </ion-side-menu-content>
                <!-- 右侧菜单 -->
                <ion-side-menu side="right">
                    <button class="button button-icon">
                        <i class="icon ion-android-menu"></i>
                    </button>
                </ion-side-menu>
            </ion-side-menus>
        </ion-content>
    </ion-view>
</script>

<!--  新增页面 -->
<script id="new-task.html" type="text/ng-template">

    <div class="modal">

        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
            <h1 class="title">New Task</h1>
            <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
        </ion-header-bar>

        <!-- Modal content area -->
        <ion-content>

            <form ng-submit="createTask(task)">
                <div class="list">
                    <label class="item item-input">
                        <input type="text" placeholder="What do you need to do?" ng-model="task.title">
                    </label>
                </div>
                <div class="padding">
                    <button type="submit" class="button button-block button-positive">Create Task</button>
                </div>
            </form>

        </ion-content>

    </div>

</script>
</body>
</html>
