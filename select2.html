<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>select2</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/select2.css">
    <link rel="stylesheet" href="css/test.css">
    <script src="js/jquery-1.11.1.js"></script>
</head>

<body>
    <div class="container">
            <form class="form-horizontal" role="form" style="margin-top: 200px;">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_label_single" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <select class="select2-single form-control" id="id_label_single">
                            <option value="AL">Alabama</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="label_single" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <select class="select2-single form-control" id="label_single">
                            <option value="AL">you know</option>
                            <option value="WY">young</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
    </div>
    <script type="text/javascript">
    $(document).ready(function() { 
        $(".select2-single").select2({
            minimumResultsForSearch: Infinity
        });
    });
    </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/select2.min.js"></script>
</body>

</html>
