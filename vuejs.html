<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="keywords" content="Yilia test">
    <meta name="author" content="Yilia">
    <title>Test Index</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/jquery-1.11.1.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div id="app">
                {{ message }} my name is {{ name }}
            </div>
            <div id="app2">
                <span v-bind:title="message">Hover your mouse over me for a few seconds to see my dynamically bound title!</span>
            </div>
            <div id="app3">
                <p v-if="seen">Now you see me</p>
            </div>
            <div id="app4">
                <ol>
                    <li v-for="todo in todos">{{todo.text}}</li>
                </ol>
            </div>
            <div id="app5">
                <p>{{ message }}</p>
                <button v-on:click="reverseMessage" class="btn btn-primary" type="button">Reverse Message</button>
            </div>
            <div id="app6">
                <p>{{ message }}</p>
                <input type="text" name="" v-model="message">
            </div>
            <div id="app7">
                <ol>
                    <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
                </ol>
            </div>

            <div id="example1">{{message}}</div>
        </div>
    </div>
    <script src="js/vueapp.js" type="text/javascript"></script>
</body>
